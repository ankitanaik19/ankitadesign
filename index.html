<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/ankitanaik19/ankitadesign/blob/master/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/myscript.js"></script>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-lg-1">
            <div class="w3-sidebar w3-light-grey w3-card-2" style="width:90px;text-align: center" id="mySidebar">
                <div class="w3-bar" style="background-color: #6CC254;height: 80px;"> <span class="w3-bar-item logo" style="font-size: 32px;">AN.</span> </div>
                <div class="w3-bar-block" style="margin-top: 40px;">
                    <div class="menubg"> <a class="w3-bar-item w3-button w3-mobile"><span>Home</span> <i style="font-size: 16px" class="fa fa-fw fa-home"></i></a> </div>
                    <div class="menubg"> <a class="w3-bar-item w3-button"><span>Portfolio</span><i style="font-size: 16px" class="fa fa-briefcase"></i></a> </div>
                    <div class="menubg"> <a class="w3-bar-item w3-button"><span>Resume</span><i style="font-size: 16px" class="fa fa-id-card"></i></a> </div>
                    <div class="menubg"> <a class="w3-bar-item w3-button"><span>About</span><i style="font-size: 16px" class="fa fa-file-text"></i></a> </div>
                    <div class="menubg"> <a class="w3-bar-item w3-button"><span>Call</span><i style="font-size: 16px" class="fa fa-phone"></i></a> </div>
                </div>
                <div class="w3-bar-block">
                    <div class="menubg nav-bottom"> <a class="w3-bar-item w3-button"><span>Social</span><i style="font-size: 16px" class="fa fa-facebook socialicon"></i><i style="font-size: 16px" class="fa fa-pinterest socialicon"></i></a> </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div id="firsthead">
                <h3 class="date" style="position:fixed;top:72px;" id="today"></h3>
                <h5 class="intro">WELCOME TO ANKITA NAIK PORTFOLIO</h5>
                <h2 class="design-slogan"><font style="color: #6CC254">Design</font> goal isnâ€™t to build a website.<br><font style="color: #6cc254">Design</font> goal is to build your business.</h2>
                <p class="self">I'm a professional intelligence designer since 2008.
                    <br> I love design, development very much.</p>
                <button type="button" class="startbtn"><span>Get Started</span></button>
            </div>
        </div>
        <div class="col-lg-4"> <img src="images/ankita.jpg" class="rounded-circle z-depth-5 myimage" alt="Cinque Terre" width="300" height="315"> </div>
    </div>
    <script>
        var d = new Date();
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById("today").innerHTML = d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear();

        function w3_open() {
            document.getElementById("main").style.marginLeft = "100px";
            document.getElementById("mySidebar").style.width = "100px";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }

        function w3_close() {
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>
</body>

</html>
