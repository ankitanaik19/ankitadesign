 <script src="js/mynav.js"></script>
 <script>
    var videoPlayer = document.getElementById("videoPlayer");
    var myVideo = document.getElementById("myVideo");
var videoplayblock = document.getElementById("videoplayblock");
var videoplayblock2 = document.getElementById("videoplayblock2");

    function stopVideo(){
        videoPlayer.style.display  = "none";
        myVideo.pause();
        videoplayblock.style.visibility = "visible";
        videoplayblock2.style.visibility = "visible";
    }
    
    function playVideo(file) {
        myVideo.src = file;
        videoPlayer.style.display = "block";
        videoplayblock.style.visibility = "hidden";
        videoplayblock2.style.visibility = "hidden";

    }
    </script>
