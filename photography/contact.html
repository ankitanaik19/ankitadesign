      <!----Contact Start--->
      <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 animated fadeInLeft">
                    <div class="cont-head">
                        <h2 style="text-align: left">Contact Us</h2> </div>
                    <div class="contactform-page">
                        <form id="contactpage" onsubmit="this.reset()">
                            <input type="text" id="name" placeholder="Enter Your Name" required>
                            <br>
                            <input type="text" id="number" placeholder="Enter Your Phone Number" required>
                            <br>
                            <input type="email" id="email" placeholder="Enter Your Email Id" required>
                            <br>
                            <select id="subject" style="letter-spacing: 2px;">
                                <option value="select">Photography</option>
                                <option value="Wedding">Wedding</option>
                                <option value="baby">Baby</option>
                                <option value="Adventure">Adventure</option>
                                <option value="fashion">Fashion</option>
                                <option value="nature">Nature</option>
                                <option value="food">Food</option>
                            </select>
                            <select id="vD" style="letter-spacing: 2px;">
                                <option value="select">Videography</option>
                                <option value="Wedding">Cinematic</option>
                                <option value="baby">Newborn Baby Videos</option>
                            </select>
                            <br>
                            <input type="number" placeholder="Number of Photos">
                            <input type="number" placeholder="Number of Videos">
                            <br>
                            <input type="date" id="photodate" style="letter-spacing: 2px;">
                            <br>
                            <textarea cols="4" rows="3" placeholder="Message"></textarea>
                            <input type="submit" value="GET QUOTE" onclick="submit"> </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 animated fadeInRight">
                    <div class="contactlocation">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11987.183425109146!2d174.78377079999999!3d-41.313304450000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e3!4m0!4m0!5e0!3m2!1sen!2snz!4v1599125137822!5m2!1sen!2snz" width="100%" height="533" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
